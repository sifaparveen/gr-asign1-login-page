<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="main">
      <img id="profile" src="images/women.jpg" alt="login_image" />
      <div class="form_box">
        <h1>Welcome Back</h1>
        <h2>Sign in to continue your progress</h2>
        <div class="form">
          <form action="/login">
            <div class="input">
              <label for="username">Email/Username</label>
              <input type="email" type="username" id="username" />
            </div>
            <div class="input">
              <label for="password">Password</label>
              <input type="password" id="password" />
            </div>
            <div class="checkboxAndForgot">
              <div class="checkbox">
                <input type="checkbox" id="checkbox" />
                <label for="checkbox">Remember me</label>
              </div>
              <p>Forget password?</p>
            </div>
            <a href="#"><button>Sign in</button></a>
          </form>
          <p>OR LOGIN WITH</p>
          <div class="icons">
            <img
              src="images/icons/instagram.png"
              alt="instagram"
              height="38px"
              width="38px"
            />
            <img
              src="images/icons/facebook.png"
              alt="facebook"
              height="38px"
              width="38px"
            />
            <img
              src="images/icons/google.png"
              alt="google"
              height="38px"
              width="38px"
            />
            <img
              src="images/icons/twitter.png"
              alt="twitter"
              height="38px"
              width="38px"
            />
          </div>
        </div>
        <p>Don't have an account?<span id="register">Register Here</span></p>
      </div>
    </section>
  </body>
</html>
